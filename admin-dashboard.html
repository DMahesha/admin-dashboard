<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin-dashboard.css">
</head>

<body>
    <div id="banners">
        <div id="left-banner">
            <div id="dashboard-area">
                Dashboard
            </div>
            <div id="site-controls">
                <div class="controls-1">Home</div>
                <div class="controls-1">Profile</div>
                <div class="controls-1">Message</div>
                <div class="controls-1">History</div>
                <div class="controls-1">Tasks</div>
                <div class="controls-1">Communities</div>
            </div>
            <div id="personal-controls">
                <div class="controls-2">Settings</div>
                <div class="controls-2">Support</div>
                <div class="controls-2">Privacy</div>
            </div>
        </div>
        <div id="right-banner">
            <div id="top-banner">
                <div id="row-1">
                    <div id="row-1-left">
                        <div class="row-items">search icon</div>
                        <div class="row-items">
                            <input>
                        </div>
                    </div>
                    <div id="row-1-right">
                        <div class="row-items">bell</div>
                        <div class="row-items">profile pic</div>
                        <div class="row-items">profile name</div>
                    </div>
                </div>
                <div id="row-2">
                    <div id="row-2-left">
                        <div class="row-items">profile pic</div>
                        <div class="row-items">profile name</div>
                    </div>
                    <div id="row-2-right">
                        <div class="row-items">
                            <button> New
                        </div>
                        <div class="row-items">
                            <button> Upload
                        </div>
                        <div class="row-items">
                            <button> Share
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-banner">
                <div id="projects">
                    <div id="projects-title">Your Projects</div>
                    <div id="projects-listed">
                        <div class="project">a</div>
                        <div class="project">b</div>
                        <div class="project">c</div>
                        <div class="project">d</div>
                        <div class="project">e</div>
                        <div class="project">f</div>
                        <div class="project">g</div>
                        <div class="project">h</div> 
                        <div class="project">e</div>
                        <div class="project">f</div>
                        <div class="project">g</div>
                        <div class="project">h</div>
                    </div>
                </div>
                <div id="announcements">
                    <div id="announcements-title">Announcements</div>
                    <div id="announcements-listed">
                        <div class="announcement">a</div>
                        <div class="announcement">b</div>
                        <div class="announcement">c</div>
                    </div>
                </div>
                <div id="trending">
                    <div id="trending-title">Trending</div>
                    <div id="trending-listed">
                        <div class="trend">a</div>
                        <div class="trend">b</div>
                        <div class="trend">c</div>
                        <div class="trend">d</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
