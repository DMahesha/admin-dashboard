<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin-dashboard.css">
</head>

<body>
    <div id="banners">
        <div id="left-banner">
            <div id="dashboard-area">
                Dashboard
            </div>
            <div id="site-controls">
                <div class="controls-1">Home</div>
                <div class="controls-1">Profile</div>
                <div class="controls-1">Message</div>
                <div class="controls-1">History</div>
                <div class="controls-1">Tasks</div>
                <div class="controls-1">Communities</div>
            </div>
            <div id="personal-controls">
                <div class="controls-2">Settings</div>
                <div class="controls-2">Support</div>
                <div class="controls-2">Privacy</div>
            </div>
        </div>
        <div id="top-banner">
            <div id="row-1">
                <div class="row-items">search icon</div>
                <div class="row-items">search bar</div>
                <div class="row-items"></div>
                <div class="row-items">bell</div>
                <div class="row-items">profile pic</div>
                <div class="row-items">profile name</div>
            </div>
            <div id="row-2">
                <div class="row-items">profile pic</div>
                <div class="row-items">profile name</div>
                <div class="row-items"></div>
                <div class="row-items">new button</div>
                <div class="row-items">upload button</div>
                <div class="row-items">share button</div>
            </div>
        </div>
        <div id="main-banner">
            
        </div>
    </div>

</html>
