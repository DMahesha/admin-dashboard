<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin-dashboard.css">
</head>

<body>
    <div id="banners">
        <div id="left-banner">
            <div id="dashboard-area">
                Dashboard
            </div>
            <div id="site-controls">
                <div class="controls-1">Home</div>
                <div class="controls-1">Profile</div>
                <div class="controls-1">Message</div>
                <div class="controls-1">History</div>
                <div class="controls-1">Tasks</div>
                <div class="controls-1">Communities</div>
            </div>
            <div id="personal-controls">
                <div class="controls-2">Settings</div>
                <div class="controls-2">Support</div>
                <div class="controls-2">Privacy</div>
            </div>
        </div>
        <div id="right-banner">
            <div id="top-banner">
                <div id="row-1">
                    <div id="row-1-left">
                        <div class="row-items">
                            <img id="search-icon" src="./Images/search-icon.jpg">
                        </div>
                        <div class="row-items">
                            <input placeholder="Search">
                        </div>
                    </div>
                    <div id="row-1-right">
                        <div class="row-items">
                            <img id="bell-icon" src="./Images/bell-icon.png">    
                        </div>
                        <div class="row-items">
                            <img id="profile-pic-1" src="Images/maine-coon.png">
                        </div>
                        <div class="row-items">Maine Life</div>
                    </div>
                </div>
                <div id="row-2">
                    <div id="row-2-left">
                        <div id="identity" class="row-items">
                            <img id="profile-pic-2" src="Images/maine-coon.png">
                            Hi there, <br>Maine Life (@mainelife)
                        </div>
                    </div>
                    <div id="row-2-right">
                        <div class="row-items">
                            <button> New
                        </div>
                        <div class="row-items">
                            <button> Upload
                        </div>
                        <div class="row-items">
                            <button> Share
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-banner">
                <div id="projects">
                    <div id="projects-title">Your Projects</div>
                    <div id="projects-listed">
                        <div class="project">1</div>
                        <div class="project">2</div>
                        <div class="project">3</div>
                        <div class="project">4</div>
                        <div class="project">5</div>
                        <div class="project">6</div>
                        <!-- <div class="project">7</div>
                        <div class="project">8</div> -->
                        <!-- <div class="project">9</div>
                        <div class="project">10</div>
                        <div class="project">11</div>
                        <div class="project">12</div> -->
                    </div>
                </div>
                <div id="announcements">
                    <div id="announcements-title">Announcements</div>
                    <div id="announcements-listed">
                        <div class="announcement">a</div>
                        <div class="announcement">b</div>
                        <div class="announcement">c</div>
                    </div>
                </div>
                <div id="trending">
                    <div id="trending-title">Trending</div>
                    <div id="trending-listed">
                        <div class="trend">a</div>
                        <div class="trend">b</div>
                        <div class="trend">c</div>
                        <div class="trend">d</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
